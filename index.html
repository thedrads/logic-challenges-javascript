<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Aplicação para sorteio de amigo secreto. Adicione nomes e sorteie aleatoriamente."
    />
    <meta name="author" content="Fábio Andrade" />
    <meta
      name="keywords"
      content="amigo secreto, sorteio, JavaScript, aplicação web"
    />

    <!-- Favicon (opcional - adicione se tiver) -->
    <!-- <link rel="icon" type="image/png" href="assets/favicon.png" /> -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:ital,wght@0,700;0,900;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />

    <title>Amigo Secreto | Sorteio Online</title>
  </head>

  <body>
    <!-- 
      Estrutura semântica seguindo W3C HTML5
      @see https://www.w3.org/TR/html52/
    -->
    <main class="main-content" role="main">
      <!-- Cabeçalho com banner -->
      <header class="header-banner">
        <h1 class="main-title">Amigo Secreto</h1>
        <img
          src="assets/amigo-secreto.png"
          alt="Ilustração de uma pessoa segurando uma caixa de presente amarela, representando o sorteio de amigo secreto"
          class="header-image"
        />
      </header>

      <!-- Seção principal de interação -->
      <section class="input-section" aria-labelledby="section-title">
        <h2 id="section-title" class="section-title">
          Digite o nome dos seus amigos
        </h2>

        <!-- Formulário de entrada -->
        <form
          class="input-wrapper"
          onsubmit="event.preventDefault(); adicionarAmigo();"
          role="form"
          aria-label="Adicionar participante"
        >
          <label for="amigo" class="visually-hidden">
            Nome do participante
          </label>
          <input
            type="text"
            id="amigo"
            name="amigo"
            class="input-name"
            placeholder="Digite um nome"
            autocomplete="off"
            aria-describedby="input-help"
            required
          />
          <button
            type="submit"
            class="button-add"
            aria-label="Adicionar nome à lista"
          >
            Adicionar
          </button>
        </form>

        <!-- Texto de ajuda (oculto visualmente, disponível para leitores de tela) -->
        <span id="input-help" class="visually-hidden">
          Digite o nome de um participante e clique em Adicionar ou pressione
          Enter
        </span>

        <!-- Lista de participantes -->
        <section aria-labelledby="lista-titulo" class="lista-section">
          <h3 id="lista-titulo" class="visually-hidden">
            Lista de participantes
          </h3>
          <ul
            id="listaAmigos"
            class="name-list"
            role="list"
            aria-live="polite"
            aria-relevant="additions removals"
          ></ul>
        </section>

        <!-- Área de resultado do sorteio -->
        <section aria-labelledby="resultado-titulo" class="resultado-section">
          <h3 id="resultado-titulo" class="visually-hidden">
            Resultado do sorteio
          </h3>
          <ul
            id="resultado"
            class="result-list"
            role="status"
            aria-live="assertive"
            aria-atomic="true"
          ></ul>
        </section>

        <!-- Botão de sorteio -->
        <div class="button-container">
          <button
            type="button"
            class="button-draw"
            onclick="sortearAmigo()"
            aria-label="Realizar sorteio de amigo secreto"
          >
            <img
              src="assets/play_circle_outline.png"
              alt=""
              aria-hidden="true"
              class="button-icon"
            />
            Sortear amigo
          </button>
        </div>
      </section>
    </main>

    <!-- Script principal -->
    <script src="app.js" defer></script>
  </body>
</html>
